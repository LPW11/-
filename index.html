                    <!-- 因为父元素整个盒子设置了flex所以和紧跟着这个元素同级的后面继续排列
                    至于高度已经随着父级盒子的高度已经设置了宽度就看子元素是怎么设置了 -->
                    <input type="text" placeholder="搜你所想" required>
                </form>
